<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <script src="script.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="head">
        <h1>Rock Paper Scissors</h1>
    </div>
    <div class='container'>
        <div class='row'>
            <div class='col'>
                <p class='text-center' id="player_score"></p>
                <img src="image/paper.png" id="PlayerImage" width = "500" height = "500">
            </div>
            <div class='col-1'>
                </br>
                <p id="result"></p>
            </div>
            <div class='col'>
                <p class='text-center' id="computer_score"></p>
                <img src="image/paper.png" id="ComputerImage" width = "500" height = "500">
            </div>
        </div>
        <div class='button'>
            <button class='btn' id='Rock' onClick='play(this.id)'>ROCK</button>
            <button class='btn' id='Paper' onClick='play(this.id)'>Paper</button>
            <button class='btn' id='Scissors' onClick='play(this.id)'>Scissors</button>
        </div>

    </div>
</body>
</html>
